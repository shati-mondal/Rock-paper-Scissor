<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock-paper-Scissor Game version 0.2</title>
</head>

<body>
  <p>ROCK PAPER SCISSOR GAME</p>
  <button onclick=" playGame('rock')">ROCK</button>

  <button onclick=" playGame('paper')">PAPER</button>

  <button onclick=" playGame('scissor')">SCISSOR</button>

  <script>
    function playGame(playerMove) {
      let computerMove = pickComputerMove();

      let result = "";

      //scissor
      if (playerMove === "scissor") {
        if (computerMove === "Rock") {
          result = "Lose";
        } else if (computerMove === "Paper") {
          result = "Win";
        } else if (computerMove == "Scissor") {
          result = "Tie";
        }
      }
      //paper
       else if (playerMove === "paper") {
        result = "";

        if (computerMove === "Scissor") {
          result = "Lose";
        } else if (computerMove === "Rock") {
          result = "Win";
        } else if (computerMove == "Paper") {
          result = "";
        }
      } 
      //rock
      
      else if (playerMove === "rock") {
        if (computerMove === "Rock") {
          result = "Tie";
        } else if (computerMove === "Paper") {
          result = "Lose";
        } else if (computerMove == "Scissor") {
          result = "Win";
        }
      }

      //alert function is used for popup output

      alert(`You picked ${playerMove}. Computer picked ${computerMove}.So ${result}`);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = "";
      //computer randomly selects a move
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = "Rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = "Paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = "Scissor";
      }
      return computerMove;
    }
  </script>
</body>

</html>
<!--Algorithm 
1.computer randomly selects a move
2.compare the move to get the result
3.display the result in a popup-->
<!--
    ROCK
    rock==rock(tie)
    rock==scissor(win)
    rock==paper(lose)

    PAPER
    paper==paper(tie)
    paper==rock(win)
    paper==scissor(lose)

    SCISSOR
    scissor==scissor(tie)
    scissor==paper(win)
    scissor==rock(lose)

    random number 0-1
    0__rock___1/3____paper____2/3_______scissor_______1
    0 to 1/3=rock
    1/3 to 2/3 =paper
    2/3 to 1 =scissor 
    --->
